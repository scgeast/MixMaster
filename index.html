<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Mix Master CDC EAST</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        /* Animasi Styles */
        .mixer-animation {
            width: 120px;
            height: 120px;
            margin: 0 auto 30px;
            position: relative;
            perspective: 1000px;
        }

        .mixer-drum {
            width: 100px;
            height: 80px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            border-radius: 10px;
            position: absolute;
            top: 20px;
            left: 10px;
            animation: rotate 3s linear infinite;
            transform-style: preserve-3d;
        }

        .mixer-drum::before {
            content: '';
            position: absolute;
            width: 90px;
            height: 70px;
            background: rgba(255,255,255,0.1);
            border-radius: 8px;
            top: 5px;
            left: 5px;
        }

        .mixer-stand {
            width: 20px;
            height: 40px;
            background: #333;
            position: absolute;
            bottom: 0;
            left: 50px;
            transform: translateX(-50%);
        }

        .concrete-flow {
            position: absolute;
            width: 30px;
            height: 60px;
            background: linear-gradient(to bottom, #8B7355, #A52A2A);
            border-radius: 0 0 15px 15px;
            bottom: -40px;
            left: 45px;
            animation: flow 2s ease-in-out infinite;
            opacity: 0.8;
        }

        .bubble {
            position: absolute;
            background: rgba(255,255,255,0.3);
            border-radius: 50%;
            animation: float 2s ease-in-out infinite;
        }

        .bubble:nth-child(1) { width: 8px; height: 8px; bottom: 10px; left: 20px; animation-delay: 0s; }
        .bubble:nth-child(2) { width: 12px; height: 12px; bottom: 15px; left: 60px; animation-delay: 0.5s; }
        .bubble:nth-child(3) { width: 6px; height: 6px; bottom: 5px; left: 40px; animation-delay: 1s; }

        @keyframes rotate {
            0% { transform: rotateY(0deg); }
            100% { transform: rotateY(360deg); }
        }

        @keyframes flow {
            0%, 100% { height: 60px; opacity: 0.8; }
            50% { height: 80px; opacity: 1; }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) scale(1); opacity: 0.3; }
            50% { transform: translateY(-10px) scale(1.1); opacity: 0.6; }
        }

        .company-logo {
            text-align: center;
            margin-bottom: 10px;
        }

        .company-logo h1 {
            font-size: 2.2em;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .company-logo .subtitle {
            font-size: 1em;
            color: #667eea;
            font-weight: 600;
            letter-spacing: 2px;
        }

        .login-footer {
            text-align: center;
            margin-top: 30px;
            color: #666;
            font-size: 0.9em;
        }

        .version {
            font-size: 0.8em;
            color: #999;
            margin-top: 5px;
        }

        /* Input focus effects */
        .form-group input:focus {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        /* Button hover effects */
        .btn-login {
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }

        .btn-login:active {
            transform: translateY(0);
        }
    </style>
</head>
<body class="login-body">
    <div class="login-container">
        <div class="login-form">
            <!-- Logo dan Animasi -->
            <div class="company-logo">
                <h1>MIX MASTER</h1>
                <div class="subtitle">CDC EAST</div>
            </div>

            <!-- Animasi Mixer -->
            <div class="mixer-animation">
                <div class="mixer-drum">
                    <div class="bubble"></div>
                    <div class="bubble"></div>
                    <div class="bubble"></div>
                </div>
                <div class="mixer-stand"></div>
                <div class="concrete-flow"></div>
            </div>

            <!-- Form Login -->
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required 
                           placeholder="Masukkan username Anda">
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required 
                           placeholder="Masukkan password Anda">
                </div>
                
                <button type="submit" class="btn-login">
                    <span>Login ke Sistem</span>
                </button>
            </form>

            <!-- Footer -->
            <div class="login-footer">
                <div>Sistem Manajemen Terpadu</div>
                <div class="version">v1.0 | Production Ready</div>
            </div>
        </div>
    </div>

    <script src="js/auth.js"></script>
    <script>
        // Tambahan animasi untuk form login
        document.addEventListener('DOMContentLoaded', function() {
            const inputs = document.querySelectorAll('.form-group input');
            
            inputs.forEach(input => {
                input.addEventListener('focus', function() {
                    this.parentElement.classList.add('focused');
                });
                
                input.addEventListener('blur', function() {
                    if (!this.value) {
                        this.parentElement.classList.remove('focused');
                    }
                });
            });

            // Auto focus pada username field
            document.getElementById('username').focus();
        });
    </script>
</body>
</html>
