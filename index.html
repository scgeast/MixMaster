<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Mix Master CDC EAST</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        /* Blood Moon Color Scheme */
        :root {
            --blood-moon-primary: #8B0000;
            --blood-moon-secondary: #B22222;
            --blood-moon-accent: #DC143C;
            --blood-moon-dark: #5D0000;
            --blood-moon-light: #FF6B6B;
        }

        /* Layout utama */
        .login-body {
            background: linear-gradient(135deg, #2c0c0c 0%, #5D0000 50%, #8B0000 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 20px;
        }

        /* Container utama */
        .main-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
            max-width: 1000px;
            gap: 40px;
        }

        /* Side content untuk teks */
        .side-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            color: white;
            text-align: left;
        }

        .brand-main {
            font-size: 3.5em;
            font-weight: bold;
            color: white;
            text-shadow: 0 4px 15px rgba(0, 0, 0, 0.7);
            margin-bottom: 10px;
            line-height: 1.1;
        }

        .brand-subtitle {
            font-size: 1.4em;
            color: var(--blood-moon-light);
            text-shadow: 0 2px 8px rgba(0, 0, 0, 0.5);
            margin-bottom: 30px;
            font-weight: 500;
        }

        .feature-list {
            margin: 30px 0;
        }

        .feature-item {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            font-size: 1.1em;
            color: rgba(255, 255, 255, 0.9);
        }

        .feature-icon {
            margin-right: 10px;
            font-size: 1.2em;
        }

        .copyright {
            margin-top: 40px;
            font-size: 1em;
            color: rgba(255, 255, 255, 0.7);
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
        }

        .copyright .year {
            font-weight: bold;
            color: var(--blood-moon-light);
        }

        /* Login container */
        .login-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 
                0 25px 50px rgba(139, 0, 0, 0.4),
                0 0 0 1px rgba(255, 255, 255, 0.1);
            overflow: hidden;
            width: 100%;
            max-width: 400px;
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .login-form {
            padding: 40px 35px;
        }

        /* Animasi Truck Mixer */
        .truck-animation {
            width: 200px;
            height: 120px;
            margin: 0 auto 30px;
            position: relative;
        }

        .truck-body {
            width: 140px;
            height: 50px;
            background: linear-gradient(45deg, #333, #555);
            border-radius: 10px 10px 0 0;
            position: absolute;
            top: 30px;
            left: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .truck-cabin {
            width: 50px;
            height: 40px;
            background: linear-gradient(45deg, #444, #666);
            border-radius: 8px 0 0 0;
            position: absolute;
            top: 30px;
            left: 170px;
        }

        .truck-mixer {
            width: 80px;
            height: 60px;
            background: linear-gradient(45deg, var(--blood-moon-primary), var(--blood-moon-accent));
            border-radius: 40px 40px 40px 40px;
            position: absolute;
            top: 20px;
            left: 60px;
            animation: rotateMixer 4s linear infinite;
            box-shadow: 0 0 20px rgba(139, 0, 0, 0.5);
        }

        .truck-mixer::before {
            content: '';
            position: absolute;
            width: 70px;
            height: 50px;
            background: rgba(255,255,255,0.1);
            border-radius: 35px;
            top: 5px;
            left: 5px;
        }

        .wheel {
            width: 25px;
            height: 25px;
            background: #111;
            border-radius: 50%;
            position: absolute;
            bottom: 10px;
            border: 3px solid #333;
            animation: rotateWheel 2s linear infinite;
        }

        .wheel::before {
            content: '';
            position: absolute;
            width: 10px;
            height: 10px;
            background: #666;
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .wheel-front {
            left: 160px;
        }

        .wheel-back {
            left: 50px;
        }

        .exhaust {
            width: 8px;
            height: 15px;
            background: #666;
            position: absolute;
            top: 25px;
            left: 220px;
            border-radius: 2px;
        }

        .exhaust-smoke {
            position: absolute;
            width: 12px;
            height: 12px;
            background: rgba(255,255,255,0.3);
            border-radius: 50%;
            top: 10px;
            left: 225px;
            animation: smoke 2s ease-in-out infinite;
        }

        .concrete-drip {
            position: absolute;
            width: 6px;
            height: 15px;
            background: linear-gradient(to bottom, #8B0000, #5D0000);
            border-radius: 0 0 3px 3px;
            bottom: -5px;
            left: 100px;
            animation: drip 1.5s ease-in-out infinite;
            opacity: 0.8;
        }

        @keyframes rotateMixer {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes rotateWheel {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes smoke {
            0% { 
                transform: translateY(0) scale(1); 
                opacity: 0.3; 
            }
            50% { 
                transform: translateY(-10px) scale(1.2); 
                opacity: 0.6; 
            }
            100% { 
                transform: translateY(-20px) scale(1.5); 
                opacity: 0; 
            }
        }

        @keyframes drip {
            0%, 100% { 
                height: 15px; 
                opacity: 0.8; 
            }
            50% { 
                height: 25px; 
                opacity: 1; 
            }
        }

        /* Road animation */
        .road {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 20px;
            background: #444;
            border-top: 2px dashed #666;
        }

        .road-line {
            position: absolute;
            bottom: 9px;
            left: 0;
            width: 100%;
            height: 2px;
            background: repeating-linear-gradient(
                90deg,
                yellow,
                yellow 10px,
                transparent 10px,
                transparent 20px
            );
            animation: roadMove 3s linear infinite;
        }

        @keyframes roadMove {
            0% { transform: translateX(0); }
            100% { transform: translateX(-20px); }
        }

        .company-logo {
            text-align: center;
            margin-bottom: 10px;
        }

        .company-logo h1 {
            font-size: 2.2em;
            background: linear-gradient(135deg, var(--blood-moon-primary), var(--blood-moon-accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .company-logo .subtitle {
            font-size: 1em;
            color: var(--blood-moon-accent);
            font-weight: 600;
            letter-spacing: 2px;
        }

        /* Form Styles */
        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
            font-size: 14px;
        }

        .form-group input {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 15px;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--blood-moon-accent);
            background: white;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(139, 0, 0, 0.2);
        }

        .btn-login {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, var(--blood-moon-primary), var(--blood-moon-accent));
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(139, 0, 0, 0.4);
        }

        /* Footer di dalam kotak login - EFEK DIPERBAIKI */
        .login-footer {
            text-align: center;
            margin-top: 30px;
            color: #666;
            font-size: 0.9em;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .login-footer:hover {
            color: var(--blood-moon-primary);
            transform: translateX(-3px);
        }

        .version {
            font-size: 0.8em;
            color: #999;
            margin-top: 5px;
            transition: color 0.3s ease;
        }

        .login-footer:hover .version {
            color: var(--blood-moon-primary);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .main-container {
                flex-direction: column;
                text-align: center;
            }
            
            .side-content {
                text-align: center;
            }
            
            .brand-main {
                font-size: 2.5em;
            }
            
            .feature-item {
                justify-content: center;
            }
            
            .truck-animation {
                transform: scale(0.8);
            }
        }

        /* New app indicator */
        .new-badge {
            background: var(--blood-moon-accent);
            color: white;
            font-size: 0.7em;
            padding: 2px 8px;
            border-radius: 12px;
            margin-left: 10px;
            font-weight: bold;
            text-transform: uppercase;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
    </style>
</head>
<body class="login-body">
    <div class="main-container">
        <!-- Side Content dengan Teks -->
        <div class="side-content">
            <div class="brand-main">GO EAST</div>
            <div class="brand-subtitle">Innovation & Excellence</div>
            
            <div class="feature-list">
                <div class="feature-item">
                    <span class="feature-icon">üìå</span>

                </div>
                <div class="feature-item">
                    <span class="feature-icon">üöõ</span>

                <div class="feature-item">

                </div>
                <div class="feature-item">
                    <span class="feature-icon">üè≠</span>

                </div>

                <div class="feature-item">

            <div class="copyright">

        </div>

        <!-- Login Container -->
        <div class="login-container">
            <div class="login-form">
                <div class="company-logo">

                </div>

                <!-- Animasi Truck Mixer -->
                <div class="truck-animation">

                    <div class="truck-cabin"></div>
                    <div class="truck-mixer"></div>
                    <div class="wheel wheel-front"></div>

                               placeholder="Masukkan password Anda">

                    <button type="submit" class="btn-login">
                        <span>Login ke Sistem</span>
                    </button>
                </form>

                <div class="login-footer">
                    <div>Integrated Management System</div>
                    <div class="version">v1.1 | Created By Kim Jong Un CDC EAST</div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/auth.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Auto focus pada username field
            document.getElementById('username').focus();
        });
    </script>
</body>
</html>
