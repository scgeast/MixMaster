<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Mix Master CDC EAST</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        /* Blood Moon Color Scheme */
        :root {
            --blood-moon-primary: #8B0000;
            --blood-moon-secondary: #B22222;
            --blood-moon-accent: #DC143C;
            --blood-moon-dark: #5D0000;
            --blood-moon-light: #FF6B6B;
        }

        /* Layout dengan background image */
        .login-body {
            background: 
                linear-gradient(135deg, rgba(44, 12, 12, 0.9) 0%, rgba(93, 0, 0, 0.8) 50%, rgba(139, 0, 0, 0.7) 100%),
                url('Gemini_Generated_Image_9ljupz9ljupz9lju.png') center/cover no-repeat;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        /* Container utama dengan flexbox */
        .main-container {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            max-width: 1200px;
            gap: 50px;
            padding: 20px;
        }

        /* Side content untuk gambar dan copyright */
        .side-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: white;
            position: relative;
            z-index: 2;
        }

        .background-image {
            max-width: 100%;
            height: auto;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
            margin-bottom: 30px;
            opacity: 0.9;
        }

        .copyright {
            margin-top: 20px;
            font-size: 1.1em;
            color: rgba(255, 255, 255, 0.8);
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
            font-weight: 500;
        }

        .copyright .year {
            font-size: 1.2em;
            font-weight: bold;
            color: var(--blood-moon-light);
        }

        /* Login container di tengah */
        .login-center-container {
            flex: 0 0 400px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 
                0 25px 50px rgba(139, 0, 0, 0.4),
                0 0 0 1px rgba(255, 255, 255, 0.1);
            overflow: hidden;
            width: 100%;
            max-width: 420px;
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            position: relative;
            z-index: 10;
            transform: scale(1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .login-container:hover {
            transform: scale(1.02);
            box-shadow: 
                0 30px 60px rgba(139, 0, 0, 0.5),
                0 0 0 1px rgba(255, 255, 255, 0.2);
        }

        /* Animasi Styles */
        .mixer-animation {
            width: 120px;
            height: 120px;
            margin: 0 auto 30px;
            position: relative;
            perspective: 1000px;
        }

        .mixer-drum {
            width: 100px;
            height: 80px;
            background: linear-gradient(45deg, var(--blood-moon-primary), var(--blood-moon-accent));
            border-radius: 10px;
            position: absolute;
            top: 20px;
            left: 10px;
            animation: rotate 3s linear infinite;
            transform-style: preserve-3d;
            box-shadow: 0 0 20px rgba(139, 0, 0, 0.5);
        }

        .mixer-drum::before {
            content: '';
            position: absolute;
            width: 90px;
            height: 70px;
            background: rgba(255,255,255,0.1);
            border-radius: 8px;
            top: 5px;
            left: 5px;
        }

        .mixer-stand {
            width: 20px;
            height: 40px;
            background: var(--blood-moon-dark);
            position: absolute;
            bottom: 0;
            left: 50px;
            transform: translateX(-50%);
            box-shadow: 0 0 10px rgba(93, 0, 0, 0.3);
        }

        .concrete-flow {
            position: absolute;
            width: 30px;
            height: 60px;
            background: linear-gradient(to bottom, #8B0000, #5D0000);
            border-radius: 0 0 15px 15px;
            bottom: -40px;
            left: 45px;
            animation: flow 2s ease-in-out infinite;
            opacity: 0.8;
            box-shadow: 0 0 15px rgba(139, 0, 0, 0.4);
        }

        .bubble {
            position: absolute;
            background: rgba(255,255,255,0.4);
            border-radius: 50%;
            animation: float 2s ease-in-out infinite;
        }

        .bubble:nth-child(1) { width: 8px; height: 8px; bottom: 10px; left: 20px; animation-delay: 0s; }
        .bubble:nth-child(2) { width: 12px; height: 12px; bottom: 15px; left: 60px; animation-delay: 0.5s; }
        .bubble:nth-child(3) { width: 6px; height: 6px; bottom: 5px; left: 40px; animation-delay: 1s; }

        @keyframes rotate {
            0% { transform: rotateY(0deg); }
            100% { transform: rotateY(360deg); }
        }

        @keyframes flow {
            0%, 100% { height: 60px; opacity: 0.8; }
            50% { height: 80px; opacity: 1; }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) scale(1); opacity: 0.4; }
            50% { transform: translateY(-10px) scale(1.1); opacity: 0.8; }
        }

        .company-logo {
            text-align: center;
            margin-bottom: 10px;
        }

        .company-logo h1 {
            font-size: 2.2em;
            background: linear-gradient(135deg, var(--blood-moon-primary), var(--blood-moon-accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 5px;
            font-weight: bold;
            text-shadow: 0 2px 10px rgba(139, 0, 0, 0.3);
        }

        .company-logo .subtitle {
            font-size: 1em;
            color: var(--blood-moon-accent);
            font-weight: 600;
            letter-spacing: 2px;
            text-shadow: 0 1px 5px rgba(139, 0, 0, 0.2);
        }

        .login-form {
            padding: 40px 35px;
        }

        .login-footer {
            text-align: center;
            margin-top: 30px;
            color: #666;
            font-size: 0.9em;
        }

        .version {
            font-size: 0.8em;
            color: #999;
            margin-top: 5px;
        }

        /* Form Styles */
        .form-group {
            margin-bottom: 25px;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
            font-size: 14px;
        }

        .form-group input {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 15px;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--blood-moon-accent);
            background: white;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(139, 0, 0, 0.2);
        }

        .form-group input::placeholder {
            color: #a0a4a8;
        }

        .btn-login {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, var(--blood-moon-primary), var(--blood-moon-accent));
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(139, 0, 0, 0.4);
            background: linear-gradient(135deg, var(--blood-moon-secondary), var(--blood-moon-light));
        }

        .btn-login:active {
            transform: translateY(0);
        }

        .btn-login::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.5s;
        }

        .btn-login:hover::before {
            left: 100%;
        }

        /* Overlay efek untuk background */
        .background-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at 30% 50%, rgba(220, 20, 60, 0.2) 0%, rgba(139, 0, 0, 0) 70%);
            animation: pulse 4s ease-in-out infinite;
            z-index: 1;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 0.6; }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .main-container {
                flex-direction: column;
                gap: 30px;
            }
            
            .side-content {
                order: 2;
            }
            
            .login-center-container {
                order: 1;
                flex: 0 0 auto;
            }
            
            .background-image {
                max-width: 80%;
            }
            
            .login-container {
                max-width: 350px;
            }
        }

        @media (max-width: 480px) {
            .login-form {
                padding: 30px 25px;
            }
            
            .company-logo h1 {
                font-size: 1.8em;
            }
            
            .main-container {
                padding: 10px;
            }
        }

        /* Brand text styling */
        .brand-text {
            font-size: 2.5em;
            font-weight: bold;
            color: white;
            text-shadow: 0 4px 15px rgba(0, 0, 0, 0.7);
            margin-bottom: 10px;
            letter-spacing: 3px;
        }

        .brand-subtitle {
            font-size: 1.2em;
            color: var(--blood-moon-light);
            text-shadow: 0 2px 8px rgba(0, 0, 0, 0.5);
            margin-bottom: 30px;
        }
    </style>
</head>
<body class="login-body">
    <!-- Background Overlay -->
    <div class="background-overlay"></div>
    
    <div class="main-container">
        <!-- Side Content dengan Gambar -->
        <div class="side-content">
            <div class="brand-text">GO EAST</div>
            <div class="brand-subtitle">Innovation & Excellence</div>
            <img src="Gemini_Generated_Image_9ljupz9ljupz9lju.png" alt="Background" class="background-image">
            <div class="copyright">
                Copy Right <span class="year">2025</span>
            </div>
        </div>

        <!-- Login Container di Tengah -->
        <div class="login-center-container">
            <div class="login-container">
                <div class="login-form">
                    <!-- Logo dan Animasi -->
                    <div class="company-logo">
                        <h1>MIX MASTER</h1>
                        <div class="subtitle">CDC EAST</div>
                    </div>

                    <!-- Animasi Mixer -->
                    <div class="mixer-animation">
                        <div class="mixer-drum">
                            <div class="bubble"></div>
                            <div class="bubble"></div>
                            <div class="bubble"></div>
                        </div>
                        <div class="mixer-stand"></div>
                        <div class="concrete-flow"></div>
                    </div>

                    <!-- Form Login -->
                    <form id="loginForm">
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input type="text" id="username" name="username" required 
                                   placeholder="Masukkan username Anda">
                        </div>
                        
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" id="password" name="password" required 
                                   placeholder="Masukkan password Anda">
                        </div>
                        
                        <button type="submit" class="btn-login">
                            <span>Login ke Sistem</span>
                        </button>
                    </form>

                    <!-- Footer -->
                    <div class="login-footer">
                        <div>Sistem Manajemen Terpadu</div>
                        <div class="version">v1.0 | Production Ready</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/auth.js"></script>
    <script>
        // Tambahan animasi untuk form login
        document.addEventListener('DOMContentLoaded', function() {
            const inputs = document.querySelectorAll('.form-group input');
            
            inputs.forEach(input => {
                input.addEventListener('focus', function() {
                    this.parentElement.classList.add('focused');
                });
                
                input.addEventListener('blur', function() {
                    if (!this.value) {
                        this.parentElement.classList.remove('focused');
                    }
                });
            });

            // Auto focus pada username field
            document.getElementById('username').focus();
        });
    </script>
</body>
</html>
